<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .form {
        max-width: 400px;
    }

    body {
        height: 100vh;
    }
</style>

<body class="d-flex align-items-center py-5 bg-body-tertiary">

    <div class="form w-100 m-auto border rounded p-4 shadow bg-white">
        <h3 class="mb-3">
            Please sign in!
        </h3>
        <div class="error-feedback">

        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter your email address"
                value="">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password" value="">
        </div>
        <div class="mb-3 d-flex">
            <button class="btn btn-primary ms-auto" id="btnLogin" onclick="login()">Sign In</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const user = {
            name: "Ratna D Farida",
            email: "faridaratna38@gmail.com",
            password: "12345678",
        };

        function login() {
            $(".error-feedback").html("");
            const email = $("#email").val();
            const password = $("#password").val();
            if (email == user.email && password == user.password) {
                window.location.href = "todo.html";
            } else {
                let html = `
                <div class="alert alert-danger" role="alert">
                    Email dan password salah!
                </div>
                `;
                $(".error-feedback").html(html);
            }
        }
    </script>
</body>

</html>
