<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .wrapper-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
        }
    </style>
</head>


<body class="d-flex align-items-center py-5 bg-body-tertiary">

    <div class="container w-100">
        <h1 class="text-center mb-5">
            Todo Cards
        </h1>
        <div class="wrapper-cards">
            <div class="card border-primary">
                <div class="card-header">
                    <span class="badge text-bg-primary">Completed</span>
                </div>
                <div class="card-body text-primary">
                    This is some text within a card body.
                </div>
            </div>
            <div class="card border-danger">
                <div class="card-header">
                    <span class="badge text-bg-danger">Incompleted</span>
                </div>
                <div class="card-body text-danger">
                    This is some text within a card body.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        function getData() {
            return fetch("https://jsonplaceholder.typicode.com/todos")
                .then((response) => response.json())
                .then((data) => {
                    return data;
                });
        }

        (async () => {
            const todos = await getData();
            console.log(todos);
            let todosHtml = "";
            todos.forEach(todo => {
                if (todo.completed) {
                    todosHtml += `
                    <div class="card border-primary">
                        <div class="card-header">
                            <span class="badge text-bg-primary">Completed</span>
                        </div>
                        <div class="card-body text-primary">
                            ${todo.title}
                        </div>
                    </div>
                    `;
                } else {
                    todosHtml += `
                    <div class="card border-danger">
                        <div class="card-header">
                            <span class="badge text-bg-danger">Incompleted</span>
                        </div>
                        <div class="card-body text-danger">
                            ${todo.title}
                        </div>
                    </div>
                    `;
                }
            });
            $('.wrapper-cards').html(todosHtml);
        })();
    </script>
</body>

</html>
